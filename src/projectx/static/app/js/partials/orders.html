<h1>Orders</h1>
<div>
	<button type="button" class="btn btn-default" ng-click="new()">New</button>
</div>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Order Number</th>
			<th>Customer Reference</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="order in orders">
			<td><a href="order/{{ order.Id }}">{{ order.Id }}</a></td>
			<td>{{ order.OrderNumber }}</td>
			<td>{{ order.CustomerReference }}</td>
		</tr>
	</tbody>
</table>
