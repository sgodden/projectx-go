<h1>Order {{ order.Id }}</h1>
<form no-validate ng-submit="submit()">
	<div class="form-group">
		<label for="orderNumber">Order Number</label>
		<input id="orderNumber" class="form-control" type="text" ng-model="order.OrderNumber" ng-required placeholder="Order Number"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
