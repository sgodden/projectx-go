<h1>Order {{ order.Id }}</h1>
<form novalidate class="form" name="form">
	<div class="form-group {{ form.orderNumber.$invalid ? 'has-error' : '' }}">
		<label for="orderNumber">Order Number</label>
		<input id="orderNumber" name="orderNumber" class="form-control" type="text" ng-model="order.OrderNumber" required
			placeholder="Order Number"/>
	</div>
	<input ng-click="submit()" type="submit" class="btn btn-primary">
</form>
